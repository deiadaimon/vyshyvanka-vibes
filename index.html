<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyshyvanka Vibes</title>

    <!-- ============ FAVICON ============ -->
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />

    <!-- ============ FONTS ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- ============ NORMALIZE BROWSERS' DEFAULT STYLE ============ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ============ CUSTOM STYLES ============ -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- ============ HEADER ============ -->
    <header class="header">
      <div class="container header-wrapper">
        <nav class="navigation">
          <a class="logo" href="./index.html">
            <img
              class="logo-icon"
              src="./images/logo.svg"
              alt="Website logo in the form of embroidery"
              width="44"
              height="39"
            />
          </a>
          <ul class="navigation-menu">
            <li class="navigation-item">
              <a href="./index.html#about-us" class="navigation-link"
                >About us</a
              >
            </li>
            <li class="navigation-item">
              <a href="./index.html#our-collection" class="navigation-link"
                >Our collection
              </a>
            </li>
            <li class="navigation-item">
              <a href="./index.html#customer-order" class="navigation-link"
                >Customer order</a
              >
            </li>
            <li class="navigation-item">
              <a href="./index.html#testimonials" class="navigation-link"
                >Testimonials</a
              >
            </li>
          </ul>
        </nav>
        <div class="contacts-wrapper">
          <address class="phone">
            <a href="tel:+380684439426">+380 (68) 443-94-26</a>
          </address>
          <ul class="socials">
            <li class="socials-item">
              <a
                class="socials-link"
                href="https://www.facebook.com/goITclub/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Proceed to our Facebook"
              >
                <svg class="socials-icon" width="28" height="28">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a
                class="socials-link"
                href="https://www.instagram.com/goitclub/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Proceed to our Instagram"
              >
                <svg class="socials-icon" width="28" height="28">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a
                class="socials-link"
                href="https://www.youtube.com/c/GoIT"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Proceed to our YouTube"
              >
                <svg class="socials-icon" width="28" height="28">
                  <use href="./images/icons.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
          <button
            class="mobile-menu-btn"
            type="button"
            aria-label="Open mobile menu button"
          >
            <svg class="mobile-menu-icon">
              <use href="./images/icons.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- ============ HERO SECTION ============ -->
      <section class="hero"></section>

      <!-- ============ ABOUT SECTION ============ -->
      <section class="about"></section>

      <!-- ============ COLLECTION SECTION ============ -->
      <section class="collection"></section>

      <!-- ============ ORDER SECTION ============ -->
      <section class="order"></section>

      <!-- ============ TESTIMONIALS SECTION ============ -->
      <section class="testimonials"></section>
    </main>

    <!-- ============ FOOTER ============ -->
    <footer class="footer"></footer>

    <!-- ============ MOBILE MENU ============ -->
  </body>
</html>
