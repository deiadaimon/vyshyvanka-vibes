<section class="order section">
  <div class="container">
    <div class="order-wrapper" id="customer-order">
      <div class="text-wrapper">
        <h2 class="section-title">
          <span class="yellow">Your order</span> is our priority: Personalized
          approach and quality&nbsp;of service
        </h2>
        <p class="subscription-text">
          <span class="yellow">Subscribe</span> our newsletter to receive the
          latest news and exclusive offers every week.
        </p>
        <form class="subscription" name="subscription">
          <label class="form-label">
            <input
              class="form-input"
              type="text"
              name="user_name"
              placeholder="Enter your full name"
              required
            />
          </label>
          <label class="form-label">
            <input
              class="form-input"
              type="email"
              name="user_email"
              placeholder="Enter your email"
              required
            />
          </label>
          <label class="form-label">
            <textarea
              class="form-comment"
              name="comment"
              placeholder="Comments"
              required
            ></textarea>
          </label>
          <button class="send-btn button" type="submit">
            Send
            <svg class="arrow-icon" width="24" height="16">
              <use href="./img/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </form>
      </div>
      <picture class="order-picture">
        <source
          media="(min-width: 1440px)"
          srcset="
            ./img/order-2-desktop1440.png    1x,
            ./img/order-2-desktop1440@2x.png 2x
          "
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/order-2-desktop1280.png    1x,
            ./img/order-2-desktop1280@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="./img/order-2-tablet.png 1x, ./img/order-2-tablet@2x.png 2x"
        />
        <img src="./img/order-2-tablet.png" alt="" width="704" height="521" />
      </picture>
    </div>
  </div>
</section>
